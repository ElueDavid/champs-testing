<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete-profile-1</title>
    <link rel="stylesheet" href="champs-css/complete-profile1.css">
    <link rel="icon" href="champs-images/champs-logo.png">
</head>
<body>
    <main>
        <div class="side-bar">
            <img src="champs-images/champs-logo.png" alt="" class="sb-logo">
            <div class="sb-links">
                <a href="#">
                    <img src="champs-images/house-img.png" alt="">
                </a>
                <a href="#">
                    ABOUT CHAMP
                </a>
                <a href="#">
                    CONTACT US
                </a>
            </div>
        </div>
        <div class="box-area">
            <section>
                <div class="mb box1-area">
                    <div class="inner-box"></div>
                </div>
                <div class="mb small-box1">

                </div>
            </section>
            <section>
                <div class="mb box2-area">
                    <div class="inner-box"></div>
                </div>
                <div class="mb small-box2">

                </div>
            </section>
            
        </div>
    </main>
    <div class="blur-bg">
        <div class="form-interface">
            <nav>
                <div class="left">
                    <p>
                        Account setup
                    </p>
                    <p>
                        Complete your application to Receive Funds
                    </p>
                </div>
                <div class="right">
                    <a href="#">
                        <img src="champs-images/house-img.png" alt="">
                    </a>
                    <a href="#">
                        ABOUT CHAMP
                    </a>
                    <a href="#">
                        CONTACT US
                    </a>
                </div>
            </nav>
            <div class="form-space">
                <img src="champs-images/champs-logo.png" alt="">
                <div class="bank-type">
                    <label for="">
                        Select Bank
                        <sup>*</sup>
                    </label>
                    <select name="" id="">
                        <option value="">
                            Access
                        </option>
                        <option value="">
                            Globus
                        </option>
                    </select>
                </div>
                <form action="complete-profile2.html">
                    <div class="input-flex">
                        <div class="input-area">
                            <label for="">
                                Surname
                                <sup>*</sup>
                            </label>
                            <input type="text">
                        </div>
                        <div class="input-area">
                            <label for="">
                                First Name
                                <sup>*</sup>
                            </label>
                            <input type="text">
                        </div>
                        <div class="input-area">
                            <label for="">
                                Middle Name
                                <sup>*</sup>
                            </label>
                            <input type="text">
                        </div>
                        <div class="input-area">
                            <label for="">
                                Phone Number
                                <sup>*</sup>
                            </label>
                            <input type="tel">
                        </div>
                        <div class="input-area">
                            <label for="">
                                Email
                                <sup>*</sup>
                            </label>
                            <input type="email">
                        </div>
                        <div class="input-area">
                            <label for="">
                                Access account Number (If any)
                            </label>
                            <input type="tel">
                        </div>
                        <div class="input-area">
                            <label for="">
                                Gender
                                <sup>*</sup>
                            </label>
                            <select name="" id="">
                                <option value="">
                                    Male
                                </option>
                                <option value="">
                                    Female
                                </option>
                            </select>
                        </div>
                        <div class="input-area">
                            <label for="">
                                Address
                                <sup>*</sup>
                            </label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="btn-area">
                        <button type="submit">
                            Next
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
