<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete-profile-3</title>
    <link rel="stylesheet" href="champs-css/complete-profile3.css">
    <link rel="icon" href="champs-images/champs-logo.png">
</head>
<body>
    <main>
        <div class="side-bar">
            <img src="champs-images/champs-logo.png" alt="" class="sb-logo">
            <div class="sb-links">
                <a href="#">
                    <img src="champs-images/house-img.png" alt="">
                </a>
                <a href="#">
                    ABOUT CHAMP
                </a>
                <a href="#">
                    CONTACT US
                </a>
            </div>
        </div>
        <div class="box-area">
            <section>
                <div class="mb box1-area">
                    <div class="inner-box"></div>
                </div>
                <div class="mb small-box1">

                </div>
            </section>
            <section>
                <div class="mb box2-area">
                    <div class="inner-box"></div>
                </div>
                <div class="mb small-box2">

                </div>
            </section>
            
        </div>
    </main>
    <div class="blur-bg">
        <div class="form-interface">
            <nav>
                <div class="left">
                    <p>
                        Account setup
                    </p>
                    <p>
                        Complete your application to Receive Funds
                    </p>
                </div>
                <div class="right">
                    <a href="#">
                        <img src="champs-images/house-img.png" alt="">
                    </a>
                    <a href="#">
                        ABOUT CHAMP
                    </a>
                    <a href="#">
                        CONTACT US
                    </a>
                </div>
            </nav>
            <div class="form-space">
                <img src="champs-images/champs-logo.png" alt="">
                <form action="complete-profile3.html">
                    <div class="input-flex">
                        <div class="input-area">
                            <label for="">
                                Date of Birth
                                <sup>*</sup>
                            </label>
                            <input type="date" placeholder="DD/MMYY">
                        </div>
                        <div class="input-area">
                            <label for="">
                                Amount Requested (Naira)*
                                <sup>*</sup>
                            </label>
                            <input type="text">
                        </div>
                        <div class="input-area">
                            <label for="">
                                BVN
                                <sup>*</sup>
                            </label>
                            <input type="tel">
                        </div>
                        <div class="input-area">
                            <label for="">
                                Preferred Narration
                                <sup>*</sup>
                            </label>
                            <input type="text">
                        </div>
                        <div class="input-area">
                            <label for="">
                                ID NO(Intâ€™l passport only)*
                                <sup>*</sup>
                            </label>
                            <input type="tel">
                        </div>
                        <div class="input-area">
                            <label for="">
                                Referral
                            </label>
                            <select name="" id="">
                                <option value="">
                                    person 1
                                </option>
                                <option value="">
                                    person 2
                                </option>
                                <option value="">
                                    person 3
                                </option>
                            </select>
                        </div>
                        <div class="input-area">
                            <label for="">
                                ID Issued Date*
                                <sup>*</sup>
                            </label>
                            <input type="date" name="" id="">
                        </div>
                        <div class="input-area ia-last">
                            <label for="">
                                Uploads*
                                <sup>*</sup>
                            </label>
                            <div class="uploads">
                                <a href="#">
                                    <p>Signature</p>
                                    <small>
                                        [on plain paper]
                                    </small>
                                    <span>
                                        <img src="champs-images/fluent-emoji-high-contrast_check-mark.png" alt="">
                                    </span>
                                </a>
                                <a href="#">
                                    <p>Passport</p>
                                    <small>Data Page</small>
                                    <span>
                                        <img src="champs-images/fluent-emoji-high-contrast_check-mark.png" alt="">
                                    </span>
                                </a>
                                <a href="#">
                                    <p>Passport</p>
                                    <small>Photo</small>
                                    <span>
                                        <img src="champs-images/fluent-emoji-high-contrast_check-mark.png" alt="">
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="btn-area">
                        <div class="agree">
                            <label for="">
                                Agreement
                                <sup>*</sup>
                            </label>
                            <div class="agree2">
                                <input type="checkbox" name="" id="">
                                <p>
                                    I confirm that the above details are correct, and should be used to process my application
                                </p>
                            </div>
                        </div>
                        <button type="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
