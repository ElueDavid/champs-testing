<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champs-help</title>
    <link rel="icon" href="champs-images/champs-logo.png">
    <link rel="stylesheet" href="champs-css/help.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-side-bar">
            <img src="champs-images/champs-logo.png" alt="logo" class="sidebar-logo">
            <div class="sidebar-pages">
                <div class="sidebar-profile-content">
                    <img class="profile-picture" src="champs-images/dav-img.png" alt="">
                    <p class="profile-name">David Zoe</p>
                </div>
                <a href="overview.html">
                    <img src="champs-images/overview-icon.png" alt="">
                    <p>Overview</p>
                </a>
                <a href="transactions.html">
                    <img src="champs-images/transaction-icon.png" alt="">
                    <p>Transactions</p>
                </a>
                <a href="analytics.html">
                    <img src="champs-images/analytics-icon.png" alt="">
                    <p>Analytics</p>
                </a>
                <a href="notification.html">
                    <img src="champs-images/clarity_notification-solid-badged.png" alt="">
                    <p>Notifications</p>
                </a>
                <a href="dashboard-profile.html">
                    <img src="champs-images/profile-icon.png" alt="">
                    <p>Profile</p>
                </a>
            </div>
            <div class="assistance">
                <a class="page-indication" href="help.html">
                    <img src="champs-images/question-mark-icon.png" alt="">
                    <p>Help</p>
                </a>
                <a href="login-step1.html">
                    <img src="champs-images/sign-out-icon.png" alt="">
                    <p>Sign-out</p>
                </a>
            </div>
        </div>
        <main>
            <nav>
                <div class="hamburger">
                    <span class="ham-span hs1">
                    </span>
                    <span class="ham-span hs2">
                    </span>
                    <span class="ham-span hs3">
                    </span>
                </div>
                <div class="nav-description">
                    <p>Dashboard Overview</p>
                    <p>Hi David, Welcome Back!</p>
                </div>
                <div class="nav-profile-content">
                    <a href="notification.html" class="profile-notification">
                        <img src="champs-images/clarity_notification-solid-badged.png" alt="">
                    </a>
                    <img class="profile-picture" src="champs-images/dav-img.png" alt="">
                    <p class="profile-name">David Zoe</p>
                </div>
            </nav>
            <div class="help-desk">
                <h1 class="help-btn">
                    Help
                </h1>
                <h1 class="help-description">
                    Contact
                </h1>
                <section class="contact-mediums">
                    <div>
                        <figure>
                            <img src="champs-images/clarity_email-solid.png" alt="">
                        </figure>
                        <p class="communicational-medium">
                            admin@champs.org
                        </p>
                    </div>
                    <div>
                        <figure>
                            <img src="champs-images/phone-icon.png" alt="">
                        </figure>
                        <p class="communicational-medium">
                            +234 888 777 666
                        </p>
                    </div>
                </section>
                <form action="">
                    <div>
                        <label for="">
                            Send a message
                        </label>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Type message here"></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </main>
    </div>
    <script src="champs-js/help.js"></script>
</body>
</html>
